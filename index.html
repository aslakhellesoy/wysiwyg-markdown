<!DOCTYPE html>
<html>
  <body>
    <textarea id="markdown" rows="6" cols="60">
## Hello

What's *up*
</textarea>
    <div id="preview" contenteditable></div>
    <script src="bower_components/markdown/lib/markdown.js"></script>
    <script src="bower_components/to-markdown/src/to-markdown.js"></script>
    <script>
      var markdownElt = document.getElementById("markdown");
      var previewElt = document.getElementById("preview");

      function renderMarkdown() {
        previewElt.innerHTML = markdown.toHTML(markdownElt.value);
      }
      markdownElt.addEventListener("input", renderMarkdown, false);
      renderMarkdown();

      previewElt.addEventListener("input", function() {
        markdownElt.value = toMarkdown(previewElt.innerHTML);
      }, false);
    </script>
  </body>
</html>
