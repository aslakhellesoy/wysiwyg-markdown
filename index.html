<!DOCTYPE html>
<html>
  <body>
    <textarea id="markdown" rows="6" cols="60">
## Hello
What's *up*
</textarea>
    <div id="preview" contenteditable>Some text here</div>

<!--
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="bower_components/rangy/rangy-core.js"></script>
    <script src="bower_components/hallo/dist/hallo.js"></script>
-->
    <script src="node_modules/markdown/lib/markdown.js"></script>
    <script src="node_modules/to-markdown/src/to-markdown.js"></script>
    <script>
      var markdownElt = document.getElementById("markdown");
      var previewElt = document.getElementById("preview");

      function renderMarkdown() {
        previewElt.innerHTML = markdown.toHTML(markdownElt.value);
      }
      markdownElt.addEventListener("input", renderMarkdown, false);
      renderMarkdown();

      previewElt.addEventListener("input", function() {
        markdownElt.value = toMarkdown(previewElt.innerHTML);
      }, false);
    </script>
  </body>
</html>
